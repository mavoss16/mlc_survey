ther (please explain)","Youth Programming, Campus Ministry","Young Family Programming","Young Family Programming, Young adult ministry","Sunday School Programming, Young Family Programming, Ministry to international students and families","Young adult ministry, Ministry to retirees","Youth Programming, Young Family Programming","Sunday School Programming, Youth Programming, Young Family Programming, Young adult ministry","Young Family Programming, Campus Ministry, Ministry to retirees","Young Family Programming, Campus Ministry, Outreach, Young adult ministry","Young Family Programming, Campus Ministry, Mission work/support",null,"Youth Programming, Campus Ministry, Ministry to international students and families",null,"Youth Programming",null,"Sunday School Programming, Youth Programming, Young Family Programming","Sunday School Programming","Sunday School Programming, Ministry to international students and families","Sunday School Programming, Campus Ministry, Ministry to international students and families","Young Family Programming, Campus Ministry, Young adult ministry","Sunday School Programming, Campus Ministry, Ministry to international students and families, Other (please explain)","Ministry to retirees, Other (please explain)","Ministry to retirees","Sunday School Programming, Youth Programming, Young Family Programming","Bible Studies, Mission work/support, Outreach, Ministry to retirees","Young Family Programming, Bible Studies, Ministry to retirees","Sunday School Programming, Youth Programming, Young Family Programming","Sunday School Programming, Youth Programming, Ministry to retirees","Sunday School Programming, Youth Programming, Young Family Programming, Bible Studies, Mission work/support, Other (please explain)"],"Church Priorities (Other)":[null,null,null,null,null,null,null,null,"small group for parent while children are in SS - just 1 or 2 questions, not so in depth. Service/outreach with children and families to nursing homes, unhoused, etc.","not sure I can prioritize",null,"young womens bible study",null,null,null,"Volunteer work to support local church","Church community",null,null,null,null,null,null,null,null,null,null,null,null,null,"We would like a bible study for married couples, or for women/ men who are not at the stage to attend the mens and womens bible studies during the mornings.","Community building",null,null,null,null,null,null,null,null,null,"new families to the church",null,null,null,null,null,null,null,null,"All important. Get more people involved. All need improvement.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"small group bible studies in homes",null,null,null,null,null,null,"I would like to see Memorial provide more support in our community. I think international ministry is good to support but not more important than what is happeing in our own community."],"Youth Program Feedback":[null,null,null,null,"More youth singing performances (not just the littlest ones).","Having more prepared music and Sunday school lessons. I feel the content is there but organization lacks. I feel students would be more cooperative if the teachers were more prepared and organized.",null,"I think Memorials Sunday school volunteers are doing an amazing job! I wish I had time myself to volunteer, but I'm maxed out as Vice President of our elementary school PTO, a board member of the Iowa Wildlife center, soccer and basketball coach for their teams.. So I appreciate the efforts of others to teach our kids at Sunday School immensely.","The guitar and piano music is fabulous. The children enjoy what currently occurs. The older would prefer more learning. Opportunity for service projects together (such as planting flowers) is great. More opportunity to create crafts for others - elderly or hospitalized would be more impactful as children don't need more things at home, rather an opportunity to give to others is appreciated.",null,null,"classes are small - is there a way to grow this part of church","I think it would be cool to tie the Sunday lessons together between the levels of Sunday school to Adult Bible study to hopefully get more of the parents to stay around but also give them a chance to talk with their kids afterwards about the Bible and what they learned.","Have a better curriculum for Sunday School and provide more structure. It seems too chaotic and no organization of lesson flow between weeks. It seems like whatever old crafts are left over from vbs or other church events are just used on Sunday School kids. My child can't tell me something they learned each week except for doing a new craft.",null,"More organized activities with other local youth groups for middle and high schoolers. We dont have very many active students and so they need the opportunity to fellowship with other believers their age. Updated Sunday School materials to better reflect how our kids speak and relate to each other (the videos shown are generally very helpful).","An updated curriculum would would be great. The videos are good, the lessons are out-of-date.",null,null,null,"Community involvement",null,null,null,null,null,null,null,"?",null,null,"I would like to see Memorial commit to supporting another full-time church worker. The LCMS trains men and women in many areas to lead. I would like to see us support our pastors and current ministries, create another position that can take a lead in Sunday School / youth / confirmation / family ministry. Let's take a leap. Not a partial leap. But a full leap.","The SS curriculum seems a little out of date. Youth need strong leadership and the ability to say no to other activities & be able to participate on Wednesdays. I like the servant events as part of confirmation",null,"A structured Sunday School curriculum from CPH. For confirmation classes, a solid instruction and testing of the Small Catechism, including what makes the LCMS stand out from others as an exceptional church body.",null,"More fun activities",null,null,null,null,null,null,null,null,"I would say only make it 30 mins. I think 1 hour for young kids is a long time to keep their attention and understand the message.",null,null,null,null,"I think we are losing our youth on the gay issue. They learn their friends are gay before we ever get around to talking to them about this issue. And then those choose their friends over their faith and church. 5th graders need to be better prepared for the issues they will face as a 6th grader. Prep class. Same for 8th graders headed for high school. Emma has done a great job of trying to reach out to high school students. Would like to see more adults involved in Sunday School. Bring Back Sunday school superintendents. Pastor can focus on his other duties.",null,null,"Na","Grandkids have enjoyed VBS for a few years. Prefer it to their own church's. Theyre hoping we'll bring back the Lego table.",null,null,null,null,null,null,null,null,"Involve college students if they have time. My sons really connected with Beta Sigs who helped with older classes.","keep doing what you are doing","I have two little children and they both enjoy Sunday school. I think the 10-15 min singing before Sunday School is especially nice. I do with there was a childrens sermon sometimes during the 2nd service but I also realize there are always alot of children.","Summer Sunday School packets are not necessary. Could follow a national Sunday School program with materials and craft ideas.",null,"We have a wonderful program with teachers who love to share their faith in the SS lessons every week.",null,"continue to make available","Encourage/ask members and retired school teacher to be involved with SS to help offer insight. Maybe have parents take turns to help the teachers or to teach. Keep youth engaged after activities; have educational activities.",null,null,"I would suggest adding materials now and then - maybe once a month from Answers in Genesis",null,null,null,"I would pray that each of these programs and classes by the Holy Spirit guidance help the young people see the application of Gods love in their daily lives and experiences trusting in our Saviors blessings.","I would like to see the SS program updated to be more organized and engaging for the students and the families. It seems like we have a growning number of young families coming to the church and I think we need to support this program with staff resources and current materials that will keep families bringing their children to Sunday school and getting involved as parents."],"Additional Feedback":[null,null,"Acquiring and retaining young families will be important for our church long term growth and success Getting teens more involved is important. Offering activities that makes youths want to invite their friends to church will be important",null,null,null,"Id love to see more intergenerational events/initiatives in the congregation.","Thank you for conducting a survey.","Enhanced opportunity to connect with others, more intimately, smaller scale, i.e. pair families, 2-3 for a monthly dinner/potluck. Have elderely members sit with a young family as an additional connection. Support families/individuals for a one time service opportunity for example make a meal/drop by visitor/write notes for those experiencing a death in the family, sickness or illnes, lonliness, etc. 2. Have some more physical/wellness activities periodically - yoga, pool swim, dance class, walking groups, reserve a gym for a couple of hours, etc. 3, Provide gift cards to the Starbucks for a small bible study/talk with parents of young families while their kids are at Sunday school. 1 or 2 questions prompts or verses to discuss in small groups. Make it easy - pull prompt from a jar- have a leader with a gift card, go and make it happen.",null,null,"Would like to see more opportunities for bringing young families to church. Womens bible study geared towards young parents (connection groups) would be great.",null,"Thank you for guiding the congregation in their relationship with Christ.",null,"The international ministry and the rest of the church seem very separate","Some things I would love to see more of: 1. Ministry to the elderly in our church - yard cleanup, tech assistance, etc 2. Expansion of mentoring of the youth beyond confirmation prayer pals 3. Family events for just the church community (I love our international ministry, but we need time to connect as a community) 4. Bible studies and other community activities at times when people with full-time jobs can attend 5. Ministries which are run by, and integrated into the church, and not solely run by staff members 6. Collaboration between existing church leadership and younger church members to run programming, IT, international ministries, church maintenance, organ maintenance, etc 7. Visibility for the whole church membership of what it takes to run the church 8. Church involvement might be better done through more than just an annual survey. Maybe a yearly \"involvement\" fair or something. This would also help make how the church runs more visible to the membership. A concern I have, having been through significant changes at other churches is to ensure our church runs on a strong community (which builds and participates in programs) and not programs which people are encouraged to participate in. It might be a good idea to do background checks on the people who teach the kids.",null,null,null,null,null,null,null,null,null,null,null,null,"Please continue online worship opportunities. It is a lifeline.","My husband and I have just become members within the last year, although we have attended on and off previously. We plan to attend more coffee fellowship and Sunday morning bible study to meet other parishioners and become more involved in our church community.","I'm a little torn on some of my answers (I don't believe I have it all figured-out. I trust the wisdom of those who know more) and honestly, I'm tired of some of these questions. I've been at Memorial long enough to know that these surveys come out, I answer them, or I participate in small group discussions, and the results fall flat. We've lacked the leadership to actually make changes. I want you to know I am praying for you. I pray the board can prayerfully move forward and make changes that benefit the church as a whole. Community: I long for community. I come to church faithfully for over 30 years. And yet, I do not feel like there is anyone I could call if I had an emergency aside from the pastors. I don't want to switch churches/denominations just to have friends. I'd like to see the church take a hard look at how to successfully build a vibrant church community. Pastors: I think we ask a lot of our pastors. I actually think we ask too much of them. That's why I'd like to see us hire another full time employee. Let's boldly ask God to help us grow ministries beyond our vision. I feel like we have a tendency NOT to spend money if there's a way we can get by. And while I appreciate the desire to use the gifts of people in the church -- I think people are just so busy. Tired. And honestly, possibly feeling inadequate to do whatever it being asked. We have biblically-illiterate members -- as a whole. It would make sense that people don't feel educated enough to teach or lead. Think about it, we value the education our pastors and other church workers go through before receiving calls, but when it come to parishioners, we want them to take leadership roles trusting that they have enough biblical / Lutheran heritage knowledge to do so. But maybe they don't. That seems like an unfair request. I'm sure if people felt confident, they'd love to share their skills and knowledge. Related to focus: In my time at Memorial, I've gotten the feeling that we, as a governing whole, think if we put more effort or focus into a certain group of our church, the others will fail. Kind of as though God is limiting our ministries and somehow we get to decide who is most deserving. That seems a little off to me. I think God has the ability to bless as many ministries as he sees fit. To say we need to focus on one ministry, does not take away from the other ministries. I would never want to take away the student ministries. I would never want to take away the international ministries. But let's not be afraid to address the others. Our mission is everywhere to everyone. We need to watch and listen and pray and faithfully act.","It would be nice to get back to greeting each other post covid. It doesnt have to be a hand shake, but getting a welcome from the pastor to start the service & then to welcome each other has been lost. Some want & need that interaction & touch as an enhancement to worship. I think we need a laminated card by the communion cards for visitors, explaining how offering & communion work. (Eg: juice in center of tray & gluten free wafer options) Where is the nursery & family bathroom. This is the first year I have had follow up from completing a survey. Serving is our purpose & to feel those willing are overlooked for those who have always done it is less than encouraging & potentially leaves others less willing. Thank you for doing this!","We need to do more support within the local community. We hear alot about what we help support in Kenya and other countries but I feel we dont do nearly enough to help our local people in need.","Somehow, current members need to be encouraged and/or instructed to warmly welcome visitors or unfamiliar faces.",null,null,null,null,null,null,null,"Reaching out to young members with programs activities that are welcoming and engaging.",null,"If the congregation wishes to continue serving meals for funerals, advent, lent, potlucks, etc the kitchen needs a major remodel.",null,null,null,null,null,"Id like to know if there is a desire for a mens group Saturday morning 8 am group.","Why do we keep the lounge doors locked? It seems so uninviting to me; however, maybe in today's climate it is necessary. It would be great to have students enjoy that space as they did years ago.",null,null,"Continue praying for guidance and listening to member feedback",null,null,null,"'-More structured program for volunteering in the church (ushers, greeters, readers, sound/screen, counters, etc.) Clearly defined expectations and consistent communication and outreach for volunteers. This may help remove barriers and make it more inviting for people to serve together in the church and get to know one another. -Slowing down the pace of our worship service in order to avoid feeling like were rushing through and just going through the motions. One example, slowing down how fast words are spoken. -More could be done to connect members with each other, create community, grow relationships, etc.","I think it is important to help people feel connected and have others to lean on in their church community, and I feel this could be an area of growth. I feel that sometimes aspects of the church service that occur every week feel rushed or brushed over, ex. confession of sins.",null,null,"I prefer traditional to creative (newly devised) liturgies. I would suggest that the creative liturgies be re-used sparingly because unlike the language of creative liturgies can quietly grow stale. I would like to see fewer typos, missing words, and similar errors in prayers that appear on the screen. These can be very confusing and distracting.","I think we should improve our coffee hour, so we can invite guests we meet or who introduce themselves to the pastor. Coffee hour should be a form of outreach. It shouldnt just be a time of fellowship for long time members.","Maybe try a potluck dinner. Coffee water lemonade provided.","I dont like that the 2nd service becomes informal during the summer. I wish more of the liturgy and hymns would be kept.",null,"would prefer Lenten & Advent services on Wednesday evening not Thursday","When we came to Memorial years ago we were welcomed and felt included and supported. My prayer is that we continue to provide fellowship for our members, visitors and their families.","Memorial is a very welcoming congregation and that starts with pastor & staff and continues through the members. I hope this continues. We all need to do our part to keep this happening.",null,"I like that the service is live streamed and made availalbe on YouTube, keep it up. Maybe update the church website a bit. Encourage members old and new to be more involved with ushering, tech support, weekday odd projects, Sunday coffee and fellowship and property upkeep. Remind people of parking options on busy Sundays. Engage with those not attending or unable to attend. Important to have college fellowship to keep them strong in their faith with friends or bring them to the faith. Important to have international ministry and classes because these people are in Ames and the university even if for a short time. Important to support and pray for missions that have a connection to Memorial. Encourage daily Bible reading, devotions, prayer at home. Grow in our faith so that we can serve and share it in different ways. Encourage the young adults just starting out, engage with retirees moving here and attending.",null,null,"I started to check all the boxes in Q9 and then decided to stop because I would have checked them all, our clergy, staff and volunteers are already very busy!","I sometimes feel like we have three seperate congregations. Would like to see project compassion resumed as a reach out to the homebound or in retirement centers or assisted living. And the projects made by the youth connected them to the elderly. Small group bible studies.","Some sundays no offering plates are passed and so the opportunity to contribute can be lost.",null,"Any Sunday that I miss church I lose an opportunity to worship and connect in my faith. Memorial can't fix that by doing anything more except pray. I truly appreciate the online worship option. Please keep that option. Other LCMS congregations have Elders for connection with members. I feel this might be a positive tool for strengthening. Sometimes we have too much college student focus over families. In the church's mission statement could it be reworded: and the message of salvation with people of all ages, including families, college students, internationsl and singles enabling them....","I think Memorial is a wonderful church home and feel very blessed to be a part of the congregation. I would like to see the church provide more opportunities for young families and young adults to be engaged in fellowship and worship beyond the services and classes we offer on Sunday morning. We have so many tremendous mentors in our church that I think if provided more opportunities for connection between members we could continue to grow our membership and service to the local and international community."]},"columns":[{"id":"Age Range","name":"Age Range","type":"factor","cell":["20-29","50-59","50-59","NA","40-49","20-29","20-29","40-49","40-49","70-79","70-79","30-39","20-29","30-39","Under 20","30-39","40-49","70-79","80+","70-79","70-79","70-79","NA","50-59","NA","70-79","NA","70-79","70-79","60-69","50-59","50-59","40-49","50-59","40-49","70-79","50-59","60-69","20-29","20-29","80+","50-59","80+","NA","50-59","40-49","30-39","70-79","50-59","70-79","50-59","80+","80+","60-69","60-69","50-59","50-59","30-39","20-29","20-29","30-39","NA","60-69","70-79","70-79","40-49","50-59","NA","80+","70-79","80+","70-79","80+","80+","70-79","70-79","70-79","NA","60-69","50-59"],"html":true,"minWidth":115,"headerStyle":{"position":"sticky","top":0,"background":"#fff","zIndex":1}},{"id":"Primary Service","name":"Primary Service","type":"character","cell":["Sunday 11 am","Saturday 5 pm","Sunday 8:30 am","Sunday 8:30 am","Sunday 8:30 am","Sunday 8:30 am","Sunday 8:30 am","Sunday 8:30 am","Sunday 8:30 am","Sunday 8:30 am","Saturday 5 pm"," "NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"small group for parent while children are in SS - just 1 or 2 questions, not so in depth. Service/outreach with children and families to nursing homes, unhoused, etc.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["small group for parent while children are in SS - ..."]},"not sure I can prioritize","NA","young womens bible study","NA","NA","NA","Volunteer work to support local church","Church community","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"We would like a bible study for married couples, or for women/ men who are not at the stage to attend the mens and womens bible studies during the mornings.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["We would like a bible study for married couples, o..."]},"Community building","NA","NA","NA","NA","NA","NA","NA","NA","NA","new families to the church","NA","NA","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"All important. Get more people involved. All need improvement.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["All important. Get more people involved. All need ..."]},"NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","small group bible studies in homes","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"I would like to see Memorial provide more support in our community. I think international ministry is good to support but not more important than what is happeing in our own community.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I would like to see Memorial provide more support ..."]}],"html":true,"minWidth":115,"headerStyle":{"position":"sticky","top":0,"background":"#fff","zIndex":1}},{"id":"Youth Program Feedback","name":"Youth Program Feedback","type":"character","cell":["NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"More youth singing performances (not just the littlest ones).","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["More youth singing performances (not just the litt..."]},{"name":"div","attribs":{"data-tooltip":"Having more prepared music and Sunday school lessons. I feel the content is there but organization lacks. I feel students would be more cooperative if the teachers were more prepared and organized.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Having more prepared music and Sunday school lesso..."]},"NA",{"name":"div","attribs":{"data-tooltip":"I think Memorials Sunday school volunteers are doing an amazing job! I wish I had time myself to volunteer, but I'm maxed out as Vice President of our elementary school PTO, a board member of the Iowa Wildlife center, soccer and basketball coach for their teams.. So I appreciate the efforts of others to teach our kids at Sunday School immensely.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I think Memorials Sunday school volunteers are doi..."]},{"name":"div","attribs":{"data-tooltip":"The guitar and piano music is fabulous. The children enjoy what currently occurs. The older would prefer more learning. Opportunity for service projects together (such as planting flowers) is great. More opportunity to create crafts for others - elderly or hospitalized would be more impactful as children don't need more things at home, rather an opportunity to give to others is appreciated.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["The guitar and piano music is fabulous. The childr..."]},"NA","NA",{"name":"div","attribs":{"data-tooltip":"classes are small - is there a way to grow this part of church","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["classes are small - is there a way to grow this pa..."]},{"name":"div","attribs":{"data-tooltip":"I think it would be cool to tie the Sunday lessons together between the levels of Sunday school to Adult Bible study to hopefully get more of the parents to stay around but also give them a chance to talk with their kids afterwards about the Bible and what they learned.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I think it would be cool to tie the Sunday lessons..."]},{"name":"div","attribs":{"data-tooltip":"Have a better curriculum for Sunday School and provide more structure. It seems too chaotic and no organization of lesson flow between weeks. It seems like whatever old crafts are left over from vbs or other church events are just used on Sunday School kids. My child can't tell me something they learned each week except for doing a new craft.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Have a better curriculum for Sunday School and pro..."]},"NA",{"name":"div","attribs":{"data-tooltip":"More organized activities with other local youth groups for middle and high schoolers. We dont have very many active students and so they need the opportunity to fellowship with other believers their age. Updated Sunday School materials to better reflect how our kids speak and relate to each other (the videos shown are generally very helpful).","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["More organized activities with other local youth g..."]},{"name":"div","attribs":{"data-tooltip":"An updated curriculum would would be great. The videos are good, the lessons are out-of-date.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["An updated curriculum would would be great. The vi..."]},"NA","NA","NA","Community involvement","NA","NA","NA","NA","NA","NA","NA","?","NA","NA",{"name":"div","attribs":{"data-tooltip":"I would like to see Memorial commit to supporting another full-time church worker. The LCMS trains men and women in many areas to lead. I would like to see us support our pastors and current ministries, create another position that can take a lead in Sunday School / youth / confirmation / family ministry. Let's take a leap. Not a partial leap. But a full leap.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I would like to see Memorial commit to supporting ..."]},{"name":"div","attribs":{"data-tooltip":"The SS curriculum seems a little out of date. Youth need strong leadership and the ability to say no to other activities & be able to participate on Wednesdays. I like the servant events as part of confirmation","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["The SS curriculum seems a little out of date. Yout..."]},"NA",{"name":"div","attribs":{"data-tooltip":"A structured Sunday School curriculum from CPH. For confirmation classes, a solid instruction and testing of the Small Catechism, including what makes the LCMS stand out from others as an exceptional church body.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["A structured Sunday School curriculum from CPH. Fo..."]},"NA","More fun activities","NA","NA","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"I would say only make it 30 mins. I think 1 hour for young kids is a long time to keep their attention and understand the message.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I would say only make it 30 mins. I think 1 hour f..."]},"NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"I think we are losing our youth on the gay issue. They learn their friends are gay before we ever get around to talking to them about this issue. And then those choose their friends over their faith and church. 5th graders need to be better prepared for the issues they will face as a 6th grader. Prep class. Same for 8th graders headed for high school. Emma has done a great job of trying to reach out to high school students. Would like to see more adults involved in Sunday School. Bring Back Sunday school superintendents. Pastor can focus on his other duties.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I think we are losing our youth on the gay issue. ..."]},"NA","NA","Na",{"name":"div","attribs":{"data-tooltip":"Grandkids have enjoyed VBS for a few years. Prefer it to their own church's. Theyre hoping we'll bring back the Lego table.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Grandkids have enjoyed VBS for a few years. Prefer..."]},"NA","NA","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"Involve college students if they have time. My sons really connected with Beta Sigs who helped with older classes.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Involve college students if they have time. My son..."]},"keep doing what you are doing",{"name":"div","attribs":{"data-tooltip":"I have two little children and they both enjoy Sunday school. I think the 10-15 min singing before Sunday School is especially nice. I do with there was a childrens sermon sometimes during the 2nd service but I also realize there are always alot of children.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I have two little children and they both enjoy Sun..."]},{"name":"div","attribs":{"data-tooltip":"Summer Sunday School packets are not necessary. Could follow a national Sunday School program with materials and craft ideas.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Summer Sunday School packets are not necessary. Co..."]},"NA",{"name":"div","attribs":{"data-tooltip":"We have a wonderful program with teachers who love to share their faith in the SS lessons every week.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["We have a wonderful program with teachers who love..."]},"NA","continue to make available",{"name":"div","attribs":{"data-tooltip":"Encourage/ask members and retired school teacher to be involved with SS to help offer insight. Maybe have parents take turns to help the teachers or to teach. Keep youth engaged after activities; have educational activities.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Encourage/ask members and retired school teacher t..."]},"NA","NA",{"name":"div","attribs":{"data-tooltip":"I would suggest adding materials now and then - maybe once a month from Answers in Genesis","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I would suggest adding materials now and then - ma..."]},"NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"I would pray that each of these programs and classes by the Holy Spirit guidance help the young people see the application of Gods love in their daily lives and experiences trusting in our Saviors blessings.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I would pray that each of these programs and class..."]},{"name":"div","attribs":{"data-tooltip":"I would like to see the SS program updated to be more organized and engaging for the students and the families. It seems like we have a growning number of young families coming to the church and I think we need to support this program with staff resources and current materials that will keep families bringing their children to Sunday school and getting involved as parents.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I would like to see the SS program updated to be m..."]}],"html":true,"minWidth":115,"headerStyle":{"position":"sticky","top":0,"background":"#fff","zIndex":1}},{"id":"Additional Feedback","name":"Additional Feedback","type":"character","cell":["NA","NA",{"name":"div","attribs":{"data-tooltip":"Acquiring and retaining young families will be important for our church long term growth and success Getting teens more involved is important. Offering activities that makes youths want to invite their friends to church will be important","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Acquiring and retaining young families will be imp..."]},"NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"Id love to see more intergenerational events/initiatives in the congregation.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Id love to see more intergenerational events/init..."]},"Thank you for conducting a survey.",{"name":"div","attribs":{"data-tooltip":"Enhanced opportunity to connect with others, more intimately, smaller scale, i.e. pair families, 2-3 for a monthly dinner/potluck. Have elderely members sit with a young family as an additional connection. Support families/individuals for a one time service opportunity for example make a meal/drop by visitor/write notes for those experiencing a death in the family, sickness or illnes, lonliness, etc. 2. Have some more physical/wellness activities periodically - yoga, pool swim, dance class, walking groups, reserve a gym for a couple of hours, etc. 3, Provide gift cards to the Starbucks for a small bible study/talk with parents of young families while their kids are at Sunday school. 1 or 2 questions prompts or verses to discuss in small groups. Make it easy - pull prompt from a jar- have a leader with a gift card, go and make it happen.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Enhanced opportunity to connect with others, more ..."]},"NA","NA",{"name":"div","attribs":{"data-tooltip":"Would like to see more opportunities for bringing young families to church. Womens bible study geared towards young parents (connection groups) would be great.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Would like to see more opportunities for bringing ..."]},"NA",{"name":"div","attribs":{"data-tooltip":"Thank you for guiding the congregation in their relationship with Christ.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Thank you for guiding the congregation in their re..."]},"NA",{"name":"div","attribs":{"data-tooltip":"The international ministry and the rest of the church seem very separate","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["The international ministry and the rest of the chu..."]},{"name":"div","attribs":{"data-tooltip":"Some things I would love to see more of: 1. Ministry to the elderly in our church - yard cleanup, tech assistance, etc 2. Expansion of mentoring of the youth beyond confirmation prayer pals 3. Family events for just the church community (I love our international ministry, but we need time to connect as a community) 4. Bible studies and other community activities at times when people with full-time jobs can attend 5. Ministries which are run by, and integrated into the church, and not solely run by staff members 6. Collaboration between existing church leadership and younger church members to run programming, IT, international ministries, church maintenance, organ maintenance, etc 7. Visibility for the whole church membership of what it takes to run the church 8. Church involvement might be better done through more than just an annual survey. Maybe a yearly \"involvement\" fair or something. This would also help make how the church runs more visible to the membership. A concern I have, having been through significant changes at other churches is to ensure our church runs on a strong community (which builds and participates in programs) and not programs which people are encouraged to participate in. It might be a good idea to do background checks on the people who teach the kids.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Some things I would love to see more of: 1. Minist..."]},"NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"Please continue online worship opportunities. It is a lifeline.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Please continue online worship opportunities. It i..."]},{"name":"div","attribs":{"data-tooltip":"My husband and I have just become members within the last year, although we have attended on and off previously. We plan to attend more coffee fellowship and Sunday morning bible study to meet other parishioners and become more involved in our church community.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["My husband and I have just become members within t..."]},{"name":"div","attribs":{"data-tooltip":"I'm a little torn on some of my answers (I don't believe I have it all figured-out. I trust the wisdom of those who know more) and honestly, I'm tired of some of these questions. I've been at Memorial long enough to know that these surveys come out, I answer them, or I participate in small group discussions, and the results fall flat. We've lacked the leadership to actually make changes. I want you to know I am praying for you. I pray the board can prayerfully move forward and make changes that benefit the church as a whole. Community: I long for community. I come to church faithfully for over 30 years. And yet, I do not feel like there is anyone I could call if I had an emergency aside from the pastors. I don't want to switch churches/denominations just to have friends. I'd like to see the church take a hard look at how to successfully build a vibrant church community. Pastors: I think we ask a lot of our pastors. I actually think we ask too much of them. That's why I'd like to see us hire another full time employee. Let's boldly ask God to help us grow ministries beyond our vision. I feel like we have a tendency NOT to spend money if there's a way we can get by. And while I appreciate the desire to use the gifts of people in the church -- I think people are just so busy. Tired. And honestly, possibly feeling inadequate to do whatever it being asked. We have biblically-illiterate members -- as a whole. It would make sense that people don't feel educated enough to teach or lead. Think about it, we value the education our pastors and other church workers go through before receiving calls, but when it come to parishioners, we want them to take leadership roles trusting that they have enough biblical / Lutheran heritage knowledge to do so. But maybe they don't. That seems like an unfair request. I'm sure if people felt confident, they'd love to share their skills and knowledge. Related to focus: In my time at Memorial, I've gotten the feeling that we, as a governing whole, think if we put more effort or focus into a certain group of our church, the others will fail. Kind of as though God is limiting our ministries and somehow we get to decide who is most deserving. That seems a little off to me. I think God has the ability to bless as many ministries as he sees fit. To say we need to focus on one ministry, does not take away from the other ministries. I would never want to take away the student ministries. I would never want to take away the international ministries. But let's not be afraid to address the others. Our mission is everywhere to everyone. We need to watch and listen and pray and faithfully act.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I'm a little torn on some of my answers (I don't b..."]},{"name":"div","attribs":{"data-tooltip":"It would be nice to get back to greeting each other post covid. It doesnt have to be a hand shake, but getting a welcome from the pastor to start the service & then to welcome each other has been lost. Some want & need that interaction & touch as an enhancement to worship. I think we need a laminated card by the communion cards for visitors, explaining how offering & communion work. (Eg: juice in center of tray & gluten free wafer options) Where is the nursery & family bathroom. This is the first year I have had follow up from completing a survey. Serving is our purpose & to feel those willing are overlooked for those who have always done it is less than encouraging & potentially leaves others less willing. Thank you for doing this!","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["It would be nice to get back to greeting each othe..."]},{"name":"div","attribs":{"data-tooltip":"We need to do more support within the local community. We hear alot about what we help support in Kenya and other countries but I feel we dont do nearly enough to help our local people in need.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["We need to do more support within the local commun..."]},{"name":"div","attribs":{"data-tooltip":"Somehow, current members need to be encouraged and/or instructed to warmly welcome visitors or unfamiliar faces.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Somehow, current members need to be encouraged and..."]},"NA","NA","NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"Reaching out to young members with programs activities that are welcoming and engaging.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Reaching out to young members with programs activi..."]},"NA",{"name":"div","attribs":{"data-tooltip":"If the congregation wishes to continue serving meals for funerals, advent, lent, potlucks, etc the kitchen needs a major remodel.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["If the congregation wishes to continue serving mea..."]},"NA","NA","NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"Id like to know if there is a desire for a mens group Saturday morning 8 am group.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Id like to know if there is a desire for a mens ..."]},{"name":"div","attribs":{"data-tooltip":"Why do we keep the lounge doors locked? It seems so uninviting to me; however, maybe in today's climate it is necessary. It would be great to have students enjoy that space as they did years ago.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Why do we keep the lounge doors locked? It seems s..."]},"NA","NA",{"name":"div","attribs":{"data-tooltip":"Continue praying for guidance and listening to member feedback","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Continue praying for guidance and listening to mem..."]},"NA","NA","NA",{"name":"div","attribs":{"data-tooltip":"'-More structured program for volunteering in the church (ushers, greeters, readers, sound/screen, counters, etc.) Clearly defined expectations and consistent communication and outreach for volunteers. This may help remove barriers and make it more inviting for people to serve together in the church and get to know one another. -Slowing down the pace of our worship service in order to avoid feeling like were rushing through and just going through the motions. One example, slowing down how fast words are spoken. -More could be done to connect members with each other, create community, grow relationships, etc.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["'-More structured program for volunteering in the ..."]},{"name":"div","attribs":{"data-tooltip":"I think it is important to help people feel connected and have others to lean on in their church community, and I feel this could be an area of growth. I feel that sometimes aspects of the church service that occur every week feel rushed or brushed over, ex. confession of sins.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I think it is important to help people feel connec..."]},"NA","NA",{"name":"div","attribs":{"data-tooltip":"I prefer traditional to creative (newly devised) liturgies. I would suggest that the creative liturgies be re-used sparingly because unlike the language of creative liturgies can quietly grow stale. I would like to see fewer typos, missing words, and similar errors in prayers that appear on the screen. These can be very confusing and distracting.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I prefer traditional to creative (newly devised) l..."]},{"name":"div","attribs":{"data-tooltip":"I think we should improve our coffee hour, so we can invite guests we meet or who introduce themselves to the pastor. Coffee hour should be a form of outreach. It shouldnt just be a time of fellowship for long time members.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I think we should improve our coffee hour, so we c..."]},{"name":"div","attribs":{"data-tooltip":"Maybe try a potluck dinner. Coffee water lemonade provided.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Maybe try a potluck dinner. Coffee water lemonade ..."]},{"name":"div","attribs":{"data-tooltip":"I dont like that the 2nd service becomes informal during the summer. I wish more of the liturgy and hymns would be kept.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I dont like that the 2nd service becomes informal ..."]},"NA",{"name":"div","attribs":{"data-tooltip":"would prefer Lenten & Advent services on Wednesday evening not Thursday","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["would prefer Lenten & Advent services on Wednesday..."]},{"name":"div","attribs":{"data-tooltip":"When we came to Memorial years ago we were welcomed and felt included and supported. My prayer is that we continue to provide fellowship for our members, visitors and their families.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["When we came to Memorial years ago we were welcome..."]},{"name":"div","attribs":{"data-tooltip":"Memorial is a very welcoming congregation and that starts with pastor & staff and continues through the members. I hope this continues. We all need to do our part to keep this happening.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Memorial is a very welcoming congregation and that..."]},"NA",{"name":"div","attribs":{"data-tooltip":"I like that the service is live streamed and made availalbe on YouTube, keep it up. Maybe update the church website a bit. Encourage members old and new to be more involved with ushering, tech support, weekday odd projects, Sunday coffee and fellowship and property upkeep. Remind people of parking options on busy Sundays. Engage with those not attending or unable to attend. Important to have college fellowship to keep them strong in their faith with friends or bring them to the faith. Important to have international ministry and classes because these people are in Ames and the university even if for a short time. Important to support and pray for missions that have a connection to Memorial. Encourage daily Bible reading, devotions, prayer at home. Grow in our faith so that we can serve and share it in different ways. Encourage the young adults just starting out, engage with retirees moving here and attending.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I like that the service is live streamed and made ..."]},"NA","NA",{"name":"div","attribs":{"data-tooltip":"I started to check all the boxes in Q9 and then decided to stop because I would have checked them all, our clergy, staff and volunteers are already very busy!","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I started to check all the boxes in Q9 and then de..."]},{"name":"div","attribs":{"data-tooltip":"I sometimes feel like we have three seperate congregations. Would like to see project compassion resumed as a reach out to the homebound or in retirement centers or assisted living. And the projects made by the youth connected them to the elderly. Small group bible studies.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I sometimes feel like we have three seperate congr..."]},{"name":"div","attribs":{"data-tooltip":"Some sundays no offering plates are passed and so the opportunity to contribute can be lost.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Some sundays no offering plates are passed and so ..."]},"NA",{"name":"div","attribs":{"data-tooltip":"Any Sunday that I miss church I lose an opportunity to worship and connect in my faith. Memorial can't fix that by doing anything more except pray. I truly appreciate the online worship option. Please keep that option. Other LCMS congregations have Elders for connection with members. I feel this might be a positive tool for strengthening. Sometimes we have too much college student focus over families. In the church's mission statement could it be reworded: and the message of salvation with people of all ages, including families, college students, internationsl and singles enabling them....","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["Any Sunday that I miss church I lose an opportunit..."]},{"name":"div","attribs":{"data-tooltip":"I think Memorial is a wonderful church home and feel very blessed to be a part of the congregation. I would like to see the church provide more opportunities for young families and young adults to be engaged in fellowship and worship beyond the services and classes we offer on Sunday morning. We have so many tremendous mentors in our church that I think if provided more opportunities for connection between members we could continue to grow our membership and service to the local and international community.","style":{"text-decoration":"underline dotted","cursor":"help"},"className":"tooltip-cell"},"children":["I think Memorial is a wonderful church home and fe..."]}],"html":true,"minWidth":115,"headerStyle":{"position":"sticky","top":0,"background":"#fff","zIndex":1}}],"resizable":true,"filterable":true,"searchable":true,"defaultPageSize":25,"showPageSizeOptions":true,"highlight":true,"striped":true,"height":"700px","dataKey":"7e64086d8d1c935f95867c4658711d94"},"children":[]},"class":"reactR_markup"},"evals":[],"jsHooks":[]}</script>

<script id="quarto-html-after-body" type="application/javascript">
  window.document.addEventListener("DOMContentLoaded", function (event) {
    const icon = "";
    const anchorJS = new window.AnchorJS();
    anchorJS.options = {
      placement: 'right',
      icon: icon
    };
    anchorJS.add('.anchored');
    const isCodeAnnotation = (el) => {
      for (const clz of el.classList) {
        if (clz.startsWith('code-annotation-')) {                     
          return true;
        }
      }
      return false;
    }
    const onCopySuccess = function(e) {
      // button target
      const button = e.trigger;
      // don't keep focus
      button.blur();
      // flash "checked"
      button.classList.add('code-copy-button-checked');
      var currentTitle = button.getAttribute("title");
      button.setAttribute("title", "Copied!");
      let tooltip;
      if (window.bootstrap) {
        button.setAttribute("data-bs-toggle", "tooltip");
        button.setAttribute("data-bs-placement", "left");
        button.setAttribute("data-bs-title", "Copied!");
        tooltip = new bootstrap.Tooltip(button, 
          { trigger: "manual", 
            customClass: "code-copy-button-tooltip",
            offset: [0, -8]});
        tooltip.show();    
      }
      setTimeout(function() {
        if (tooltip) {
          tooltip.hide();
          button.removeAttribute("data-bs-title");
          button.removeAttribute("data-bs-toggle");
          button.removeAttribute("data-bs-placement");
        }
        button.setAttribute("title", currentTitle);
        button.classList.remove('code-copy-button-checked');
      }, 1000);
      // clear code selection
      e.clearSelection();
    }
    const getTextToCopy = function(trigger) {
        const codeEl = trigger.previousElementSibling.cloneNode(true);
        for (const childEl of codeEl.children) {
          if (isCodeAnnotation(childEl)) {
            childEl.remove();
          }
        }
        return codeEl.innerText;
    }
    const clipboard = new window.ClipboardJS('.code-copy-button:not([data-in-quarto-modal])', {
      text: getTextToCopy
    });
    clipboard.on('success', onCopySuccess);
    if (window.document.getElementById('quarto-embedded-source-code-modal')) {
      const clipboardModal = new window.ClipboardJS('.code-copy-button[data-in-quarto-modal]', {
        text: getTextToCopy,
        container: window.document.getElementById('quarto-embedded-source-code-modal')
      });
      clipboardModal.on('success', onCopySuccess);
    }
      var localhostRegex = new RegExp(/^(?:http|https):\/\/localhost\:?[0-9]*\//);
      var mailtoRegex = new RegExp(/^mailto:/);
        var filterRegex = new RegExp('/' + window.location.host + '/');
      var isInternal = (href) => {
          return filterRegex.test(href) || localhostRegex.test(href) || mailtoRegex.test(href);
      }
      // Inspect non-navigation links and adorn them if external
     var links = window.document.querySelectorAll('a[href]:not(.nav-link):not(.navbar-brand):not(.toc-action):not(.sidebar-link):not(.sidebar-item-toggle):not(.pagination-link):not(.no-external):not([aria-hidden]):not(.dropdown-item):not(.quarto-navigation-tool):not(.about-link)');
      for (var i=0; i<links.length; i++) {
        const link = links[i];
        if (!isInternal(link.href)) {
          // undo the damage that might have been done by quarto-nav.js in the case of
          // links that we want to consider external
          if (link.dataset.originalHref !== undefined) {
            link.href = link.dataset.originalHref;
          }
        }
      }
    function tippyHover(el, contentFn, onTriggerFn, onUntriggerFn) {
      const config = {
        allowHTML: true,
        maxWidth: 500,
        delay: 100,
        arrow: false,
        appendTo: function(el) {
            return el.parentElement;
        },
        interactive: true,
        interactiveBorder: 10,
        theme: 'quarto',
        placement: 'bottom-start',
      };
      if (contentFn) {
        config.content = contentFn;
      }
      if (onTriggerFn) {
        config.onTrigger = onTriggerFn;
      }
      if (onUntriggerFn) {
        config.onUntrigger = onUntriggerFn;
      }
      window.tippy(el, config); 
    }
    const noterefs = window.document.querySelectorAll('a[role="doc-noteref"]');
    for (var i=0; i<noterefs.length; i++) {
      const ref = noterefs[i];
      tippyHover(ref, function() {
        // use id or data attribute instead here
        let href = ref.getAttribute('data-footnote-href') || ref.getAttribute('href');
        try { href = new URL(href).hash; } catch {}
        const id = href.replace(/^#\/?/, "");
        const note = window.document.getElementById(id);
        if (note) {
          return note.innerHTML;
        } else {
          return "";
        }
      });
    }
    const xrefs = window.document.querySelectorAll('a.quarto-xref');
    const processXRef = (id, note) => {
      // Strip column container classes
      const stripColumnClz = (el) => {
        el.classList.remove("page-full", "page-columns");
        if (el.children) {
          for (const child of el.children) {
            stripColumnClz(child);
          }
        }
      }
      stripColumnClz(note)
      if (id === null || id.startsWith('sec-')) {
        // Special case sections, only their first couple elements
        const container = document.createElement("div");
        if (note.children && note.children.length > 2) {
          container.appendChild(note.children[0].cloneNode(true));
          for (let i = 1; i < note.children.length; i++) {
            const child = note.children[i];
            if (child.tagName === "P" && child.innerText === "") {
              continue;
            } else {
              container.appendChild(child.cloneNode(true));
              break;
            }
          }
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(container);
          }
          return container.innerHTML
        } else {
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(note);
          }
          return note.innerHTML;
        }
      } else {
        // Remove any anchor links if they are present
        const anchorLink = note.querySelector('a.anchorjs-link');
        if (anchorLink) {
          anchorLink.remove();
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        if (note.classList.contains("callout")) {
          return note.outerHTML;
        } else {
          return note.innerHTML;
        }
      }
    }
    for (var i=0; i<xrefs.length; i++) {
      const xref = xrefs[i];
      tippyHover(xref, undefined, function(instance) {
        instance.disable();
        let url = xref.getAttribute('href');
        let hash = undefined; 
        if (url.startsWith('#')) {
          hash = url;
        } else {
          try { hash = new URL(url).hash; } catch {}
        }
        if (hash) {
          const id = hash.replace(/^#\/?/, "");
          const note = window.document.getElementById(id);
          if (note !== null) {
            try {
              const html = processXRef(id, note.cloneNode(true));
              instance.setContent(html);
            } finally {
              instance.enable();
              instance.show();
            }
          } else {
            // See if we can fetch this
            fetch(url.split('#')[0])
            .then(res => res.text())
            .then(html => {
              const parser = new DOMParser();
              const htmlDoc = parser.parseFromString(html, "text/html");
              const note = htmlDoc.getElementById(id);
              if (note !== null) {
                const html = processXRef(id, note);
                instance.setContent(html);
              } 
            }).finally(() => {
              instance.enable();
              instance.show();
            });
          }
        } else {
          // See if we can fetch a full url (with no hash to target)

          fetch(url)

            const parser = new DOMParser();

              if (note.children.length > 0 && note.children[0].tagName === "HEADER") {
                note.children[0].remove();
              }
              const html = processXRef(null, note);
              instance.setContent(html);
            }

            instance.show();
          });

        let selectedAnnoteEl;
        const selectorForAnnotation = ( cell, annotation) => {
          let cellAttr = 'data-code-cell="' + cell + '"';
          let lineAttr = 'data-code-annotation="' +  annotation + '"';
          const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
          return selector;
        }
        const selectCodeLines = (annoteEl) => {
          const doc = window.document;
          const targetCell = annoteEl.getAttribute("data-target-cell");
          const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
          const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
          const lines = annoteSpan.getAttribute("data-code-lines").split(",");
          const lineIds = lines.map((line) => {
            return targetCell + "-" + line;
          })
          let top = null;
          let height = null;
          let parent = null;
          if (lineIds.length > 0) {
              //compute the position of the single el (top and bottom and make a div)
              const el = window.document.getElementById(lineIds[0]);
              top = el.offsetTop;
              height = el.offsetHeight;
              parent = el.parentElement.parentElement;
            if (lineIds.length > 1) {
              const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
              const bottom = lastEl.offsetTop + lastEl.offsetHeight;
              height = bottom - top;
            }
            if (top !== null && height !== null && parent !== null) {
              // cook up a div (if necessary) and position it 
              let div = window.document.getElementById("code-annotation-line-highlight");
              if (div === null) {
                div = window.document.createElement("div");
                div.setAttribute("id", "code-annotation-line-highlight");
                div.style.position = 'absolute';
                parent.appendChild(div);
              }
              div.style.top = top - 2 + "px";
              div.style.height = height + 4 + "px";
              div.style.left = 0;
              let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
              if (gutterDiv === null) {
                gutterDiv = window.document.createElement("div");
                gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
                gutterDiv.style.position = 'absolute';
                const codeCell = window.document.getElementById(targetCell);
                const gutter = codeCell.querySelector('.code-annotation-gutter');
                gutter.appendChild(gutterDiv);
              }
              gutterDiv.style.top = top - 2 + "px";
              gutterDiv.style.height = height + 4 + "px";
            }
            selectedAnnoteEl = annoteEl;
          }
        };
        const unselectCodeLines = () => {
          const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
          elementsIds.forEach((elId) => {
            const div = window.document.getElementById(elId);
            if (div) {
              div.remove();
            }
          });
          selectedAnnoteEl = undefined;
        };
          // Handle positioning of the toggle
      window.addEventListener(
        "resize",
        throttle(() => {
          elRect = undefined;
          if (selectedAnnoteEl) {
            selectCodeLines(selectedAnnoteEl);
          }
        }, 10)
      );
      function throttle(fn, ms) {
      let throttle = false;
      let timer;
        return (...args) => {
          if(!throttle) { // first call gets through
              fn.apply(this, args);
              throttle = true;
          } else { // all the others get throttled
              if(timer) clearTimeout(timer); // cancel #2
              timer = setTimeout(() => {
                fn.apply(this, args);
                timer = throttle = false;
              }, ms);
          }
        };
      }
        // Attach click handler to the DT
        const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
        for (const annoteDlNode of annoteDls) {
          annoteDlNode.addEventListener('click', (event) => {
            const clickedEl = event.target;
            if (clickedEl !== selectedAnnoteEl) {
              unselectCodeLines();
              const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
              if (activeEl) {
                activeEl.classList.remove('code-annotation-active');
              }
              selectCodeLines(clickedEl);
              clickedEl.classList.add('code-annotation-active');
            } else {
              // Unselect the line
              unselectCodeLines();
              clickedEl.classList.remove('code-annotation-active');
            }
          });
        }
